<script>
var tl;
function onLoad() {
  var eventSource = new Timeline.DefaultEventSource();
  var bandInfos = [
    Timeline.createBandInfo({
        eventSource:    eventSource,
        width:          "75%", 
        intervalUnit:   Timeline.DateTime.YEAR, 
        intervalPixels: 260
    }),
    Timeline.createBandInfo({
        overview:       true,
        eventSource:    eventSource,
        width:          "10%",
        intervalUnit:   Timeline.DateTime.DECADE, 
        intervalPixels: 160
    })
  ];
  bandInfos[1].syncWith = 0;
  bandInfos[1].highlight = true;

  tl = Timeline.create(document.getElementById("syntax-timeline"), bandInfos);
  Timeline.loadJSON("syntax.js", function(xml, url) { eventSource.loadJSON(xml, url); });
}

var resizeTimerID = null;
function onResize() {
    if (resizeTimerID == null) {
        resizeTimerID = window.setTimeout(function() {
            resizeTimerID = null;
            tl.layout();
        }, 500);
    }
}

</script>
